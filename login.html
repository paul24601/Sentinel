<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login &ndash; Sentinel</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-primary: #005bea;
            --brand-secondary: #00c6fb;
            --gray-100: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--gray-100);
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 91, 234, 0.25);
            border-color: var(--brand-primary);
        }

        .btn-primary {
            background-color: var(--brand-primary);
            border: none;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0047b3;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            padding: 0.25rem;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .toggle-password:focus {
            outline: 2px dashed rgba(0, 0, 0, 0.3);
        }

        .list-group-item:hover {
            background-color: rgba(0, 91, 234, 0.05);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-wrapper w-100 m-3" style="max-width: 380px;">
        <!-- Login Card -->
        <div class="card p-4">
            <!-- Alert placeholder for login notifications -->
            <div id="login-alert-placeholder"></div>
            <div class="text-center mb-3">
                <img src="logo.png" alt="Sentinel Logo" style="height:40px;">
            </div>
            <h4 class="text-center mb-4">Welcome Back</h4>
            <form method="POST" action="login.php">
                <div class="form-floating mb-3">
                    <input required type="number" class="form-control" id="idNum" name="id_number"
                        placeholder="ID number" max="999999" maxlength="6" />
                    <label for="idNum">ID number</label>
                </div>

                <div class="form-floating mb-2 position-relative">
                    <input required type="password" class="form-control" id="pwd" name="password"
                        placeholder="Password" />
                    <label for="pwd">Password</label>
                    <span class="toggle-password" tabindex="0" role="button" aria-label="Show or hide password"
                        onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit" id="loginBtn">
                    <span id="btnText">Login</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
                
                <div class="text-center">
                    <a href="forgot_password.html" class="text-decoration-none">
                        <i class="fas fa-key"></i> Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const pwd = document.getElementById('pwd'),
                eye = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pwd.type = 'password';
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Show spinner on form submit
        document.querySelector('form').addEventListener('submit', () => {
            document.getElementById('btnText').classList.add('d-none');
            document.getElementById('btnSpinner').classList.remove('d-none');
        });

        // Show alert if message is present in URL
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const alertPlaceholder = document.getElementById('login-alert-placeholder');
            if (params.has('error')) {
                alertPlaceholder.innerHTML = `<div class='alert alert-danger alert-dismissible fade show' role='alert'>${decodeURIComponent(params.get('error'))}<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>`;
            } else if (params.has('success')) {
                alertPlaceholder.innerHTML = `<div class='alert alert-success alert-dismissible fade show' role='alert'>${decodeURIComponent(params.get('success'))}<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>`;
            }
        });
    </script>

</body>

</html>
