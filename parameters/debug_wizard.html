<!DOCTYPE html>
<html>
<head>
    <title>Mobile Wizard Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .status { padding: 5px 10px; border-radius: 3px; margin: 5px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Mobile Wizard Backend Debug</h1>
    
    <div class="debug-section">
        <h3>Autosave Tests</h3>
        <button onclick="testAutosaveSave()">Test Autosave Save</button>
        <button onclick="testAutosaveLoad()">Test Autosave Load</button>
        <button onclick="testAutosaveClear()">Test Autosave Clear</button>
        <div id="autosave-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>Submission Test</h3>
        <button onclick="testSubmission()">Test Form Submission</button>
        <div id="submission-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>Database Connection</h3>
        <button onclick="testDatabase()">Test Database Connection</button>
        <div id="database-results"></div>
    </div>

    <script>
        function showResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }
        
        function testAutosaveSave() {
            clearResults('autosave-results');
            showResult('autosave-results', 'Testing autosave save...', 'info');
            
            const testData = {
                action: 'save',
                current_step: 3,
                'process_no': 'TEST123',
                'product_description': 'Test Product',
                'machine_no': 'Machine 1',
                'part_number': 'PART001'
            };
            
            fetch('autosave_wizard.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(testData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('autosave-results', `✅ Autosave successful: ${data.message} (${data.saved_fields} fields saved)`, 'success');
                } else {
                    showResult('autosave-results', `❌ Autosave failed: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                showResult('autosave-results', `❌ Network error: ${error.message}`, 'error');
            });
        }
        
        function testAutosaveLoad() {
            clearResults('autosave-results');
            showResult('autosave-results', 'Testing autosave load...', 'info');
            
            fetch('autosave_wizard.php?action=load')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('autosave-results', `✅ Autosave load successful. Step: ${data.current_step}, Last saved: ${data.last_saved}`, 'success');
                    showResult('autosave-results', `Data: ${JSON.stringify(data.data, null, 2)}`, 'info');
                } else {
                    showResult('autosave-results', `ℹ️ No autosave data: ${data.message}`, 'info');
                }
            })
            .catch(error => {
                showResult('autosave-results', `❌ Network error: ${error.message}`, 'error');
            });
        }
        
        function testAutosaveClear() {
            clearResults('autosave-results');
            showResult('autosave-results', 'Testing autosave clear...', 'info');
            
            fetch('autosave_wizard.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({action: 'clear'})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('autosave-results', `✅ Autosave clear successful: ${data.message}`, 'success');
                } else {
                    showResult('autosave-results', `❌ Autosave clear failed: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                showResult('autosave-results', `❌ Network error: ${error.message}`, 'error');
            });
        }
        
        function testSubmission() {
            clearResults('submission-results');
            showResult('submission-results', 'Testing form submission...', 'info');
            
            const testData = {
                'process_no': 'TEST123',
                'product_description': 'Test Product for Debug',
                'shot_count': 100,
                'machine_no': 'Machine 1',
                'injection_machine': 'Test Machine',
                'part_number': 'PART001',
                'part_description': 'Test Part Description',
                'type1': 'Plastic',
                'brand1': 'Test Brand',
                'mix1': '50',
                'mold_code': 'MOLD001',
                'clamping_force': '1000',
                'shot_size': '50',
                'cycle_time': '30',
                'operator_name': 'Test Operator',
                'shift': 'Day Shift'
            };
            
            fetch('submit_wizard_clean.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(testData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult('submission-results', `✅ Submission successful: ${data.message} (Record ID: ${data.record_id})`, 'success');
                } else {
                    showResult('submission-results', `❌ Submission failed: ${data.error}`, 'error');
                    if (data.details) {
                        showResult('submission-results', `Details: ${data.details}`, 'error');
                    }
                }
            })
            .catch(error => {
                showResult('submission-results', `❌ Network error: ${error.message}`, 'error');
            });
        }
        
        function testDatabase() {
            clearResults('database-results');
            showResult('database-results', 'Testing database connection...', 'info');
            
            // Test by trying to run autosave (which will test DB connection)
            fetch('autosave_wizard.php?action=load')
            .then(response => {
                if (response.ok) {
                    showResult('database-results', '✅ Database connection working', 'success');
                } else {
                    showResult('database-results', '❌ Database connection failed', 'error');
                }
            })
            .catch(error => {
                showResult('database-results', `❌ Database error: ${error.message}`, 'error');
            });
        }
    </script>
</body>
</html>
